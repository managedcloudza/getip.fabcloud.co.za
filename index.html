<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor IP Address</title>
</head>
<body>
    <h1>Your IP Address is:</h1>
    <p id="ip-address">Loading...</p>

    <script>
        fetch('https://get-ip.admin3429.workers.dev/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'Unable to determine IP address';
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
